        <style>
            body {
                font-family: 'Noto Sans JP','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: teal;
                color: white;
                margin: 0 auto;
                font-size: 13pt;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .header {
                margin: 0pt 0pt 10pt 0pt;
                color:black;
                background-color: white;
                display: flex;
                justify-content: center;
                font-family: 'Gabarito','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            h1 {
                margin: 10pt 0;
            }
            .content {
                margin: 0 20pt;
                padding: 0 10vw;
                max-width: 500pt;
                display: flex;
                justify-content: center;
                flex-direction: column;
                text-align: center;
                flex-wrap: wrap;
                flex-direction: column;
                flex-grow: 1;
            }
            .task-create {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                background-color: cadetblue;
                border-radius: 6.5px;
                margin-bottom: 10pt;
            }
            .task-create > input {
                width: 100%;
                height: 2.5rem;
                flex-grow: 1;
                border: none;
                padding-left: 9.5pt;
                border-radius: 5px;
                font-size: 13pt;
                margin: 3pt;
            }
            .task-create > button {
                flex: 1 1 300px;
                border-radius: 5px;
                min-height: 30pt;
                margin: 3pt;
                width: 40pt;
                flex-grow: 1;
                border: none;
                font-family: 'Google Sans','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 13pt;
                transition: background-color 0.25s ease-out;
            }
            #btn-create {
                background-color: #eee;
            }
            #btn-create:hover {
                background-color: lightgray;
            }
            #btn-create:active {
                background-color: darkgrey;
            }
            #btn-clear {
                background-color: crimson;
                color: white;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
            }
            #btn-clear:hover {
                background-color:firebrick;
            }
            #btn-clear:active {
                background-color: darkred;
                transition: background-color 0.05s ease-out;
            }



            .task-list {
                overflow-y: auto;
                flex-grow: 1;
                height: 0;
                min-height: 50pt;
            }
            .task-item {
                display: flex;
                background-color: white;
                color: black;
                padding: 7.5pt 15pt;
                transition: color 0.25s ease-out, background-color 0.25s ease-out, filter 0.25s ease-out;
            }
            .task-date {
                color:gray;
                transition: color 0.25s ease-out;
                font-size: 0.75rem;
            }


            .task-item .icon-check {
                visibility: hidden;
            }
            .task-item:hover {
                background-color: darkgray;
                color:white
            }
            .task-item:hover .task-date {
                color:white
            }
            .task-item:hover img {
                filter: invert(100%);
            }



            .task-done {
                background-color: gray;
                text-decoration: line-through;
                color: white;
            }
            .task-done .task-date {
                color: white;
            }
            .task-done img {
                filter: invert(100%);
            }
            .task-done .icon-check {
                visibility: visible;
            }

            .icon-check, .icon-x {
                margin: auto 0;
            }
            .icon-check {
                margin-right: 15pt;
            }
            .icon-x {
                display: flex;
                margin-left: auto;
            }
            .task-text {
                display: flex;
                flex-flow: column;
                justify-content: left;
                text-align: left;
            }
            footer {
                display: flex;
                justify-content: center;
                text-align: center;
                padding: 10pt;
            }
        </style>
