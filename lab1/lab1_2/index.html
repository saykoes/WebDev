<!DOCTYPE html>
<html>
<head>
    <title>Friend</title>
    <link rel="icon" type="image/x-icon" href="favicon.webp">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- I know we're not supposed to do styles yet -->
    <style>    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13pt;
        }
        h2 {
            font-family: 'Russo One','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            white-space: nowrap;
            margin-right: 55vw;
        }
        nav {
            font-family: 'Google Sans','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            text-align: center;
            vertical-align:middle;
            flex-wrap: wrap;
            box-sizing: border-box;
            background-color:darkred;
        }
        hr {
            margin: 0;
        }
        nav > a{   
            box-sizing: border-box;
            margin-right: 1vw;
            margin-bottom: 5pt;
            margin-top: 5pt;
            background-color:crimson;
            color: white;
            padding: 8pt;
            padding-left: 2.5vw;
            padding-right: 2.5vw;
            text-decoration: none;
            font-weight: bold;
            border-radius: 2px;
        }
        nav > a:hover{
            background-color:darkslateblue;
        }
        .content {
            margin: 0 auto;
            width: 80vw;
            max-width: 750pt;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: column;
            text-align: center;
        }
        .darkened {
            width: 100%;
            height: 200pt;
            overflow: hidden;
            position: relative;
            border-radius: 1pt;
            margin-bottom: 5pt;
        }
        .darkened img {
            filter: brightness(40%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .darkened h1 {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 10vw;
            transform: translate(0%,-110%);
            color: white;
            font-family: 'Rampart One', Arial, sans-serif;
            font-size: 72pt;
        }
        .darkened h3 {
            width: 100%;
            position: absolute;
            top: 65%;
            left: calc(10vw + 40pt);
            transform: translate(0%,10%);
            color: white;
            font-family: 'Press Start 2P', Arial, sans-serif;
            font-weight: normal;
        }
        .lmar, button, select {
            margin: 4pt;
            font-size: 13pt;
        }
        button {
            padding: 5pt;
            padding-right: 10pt;
            padding-left: 10pt;
            font-size: 10pt;
        }
        caption {
            margin: 5pt;
            font-size: 14pt;
        }
        table,td,th,tr {
            border: 1px solid grey;
            padding: 4pt;
            text-align: center;
        }
        tr:last-of-type > td {
            text-align: left;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        footer {
            margin-top: 20pt;
        }
    </style>

</head>
<body>
    <h2> <img src="favicon.webp" width="23" height="23"/> Mike's Traveling Website </h2>

    <nav>
            <a href="#map">Map</a>
            <a href="#Description">Description</a>
            <a href="#Weather">Weather</a>
            <a href="#About">About</a>
            <a href="#Feedback">Feedback</a>
            <a href="#FAQ">FAQ</a>
            <a href="#Contacts">Contacts</a>
    </nav>

    <header>
        <div class="darkened">
            <img src="japan_title.avif" />
            <h1>日本 / Japan</h1>
            <h3>The land of the rising sun</h3>
        </div>
            
    </header>

    <div class="map" id="map">
        Map    
    </div>




    <div class="content" id="Description">


        <label class="lmar">Description</label>

    </div>



        <table id="Weather">
            <caption>
                Weather
            </caption>
            <thead>
                <tr>
                    <th scope="col">Today</th>
                    <th scope="col">Tommorow</th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td>Sapphire</td>
                    <td> 1483</td>

                </tr>    
                <tr>
                    <td>Ruby</td>

                    <td> 5467</td>

                </tr>    

                <tr>
                    <td>Diamonds</td>
                    <td> 2345</td>

                </tr>  
                <tr>
                    <td>Uranium</td>
                    <td> 225</td>
                </tr>  
            </tbody>
        </table>

        <div class="content" id="About">
            <label class="lmar">About</label>
        </div>

        <div class="lmar" id="Feedback">
            <label>Rock Type:</label>
            <select>
                <option>Sapphire</option>
                <option>Ruby</option>
                <option>Diamond</option>
                <option>Uranium</option>
            </select>
            <br>
        </div>
        <div class="lmar">
            <label>Year:</label>
            <input type="date" required/>
            <label>✅</label>
            <br>
        </div>
        <div class="lmar">
            <label>Amount:</label>
            <input type="text" required/>
            <label>❌</label>
            <br>
        </div>

        <button type="submit">Submit</button>

        <div class="content" id="FAQ">
            <label class="lmar">FAQ</label>
        </div>

        
    <footer id="Contacts"> <hr> &copy Saikou Egor 2307b Contacts </footer>
</body>
</html>
